<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Author" content="Pierre Verhaeghe">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
       
		<title>Space Fighter</title>
		<script type="text/javascript" src="game.js"></script>
		<style>
			#gameScreen{
				position: relative;
				background-color: silver;
				overflow: hidden;
			}

			.gameObject{
				position: absolute;
				z-index: 1;
			}
			#gameOver 
			{
				text-align: center;
				background-image: url('bg.jpg');
				width: 800;
				height: 600;
			}
			#gameOver h1 
			{
				margin-top: 200px;
				color: white;
			}
			a 
			{
				font-size: 34px;
			}
			a:hover 
			{
				text-decoration: none;
			}
		</style>
	</head>
	<body onload="init()">
		
		<div style="width: 55%;margin: 0 auto;">
			<h1 style="text-align: center;">Space Fighter</h1>
			<div id="gameScreen"></div>
			<div id="output"></div>
			<span class="volume">
			    <a class="glyphicon glyphicon-volume-off" onclick="volume('audio', 0)"></a>
			    <a class="glyphicon glyphicon-volume-down" onclick="volume('audio', 0.5)"></a>
			    <a class="glyphicon glyphicon-volume-up" onclick="volume('audio', 1)"></a>
			</span>
		</div>
	</body>
</html>
